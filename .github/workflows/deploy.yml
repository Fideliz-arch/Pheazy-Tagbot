name: WhatsApp TagBot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Restarts every 6 hours

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm start
        env:
          DISPLAY: ":99"  # Required for headless browsers
